repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        language_version: python3
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        language_version: python3
  - repo: local
    hooks:
      - id: markdown-fenced-blank-lines
        name: Ensure fenced code blocks have surrounding blank lines
        entry: python3 scripts/lint_markdown.py
        language: system
        files: \.md$
